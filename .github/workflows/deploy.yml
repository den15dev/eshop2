name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Deploying..."
            cd /var/www/eshop2
            git pull origin master
            echo "Setting user as the directory owner..."
            chown -R ${{ secrets.SSH_USERNAME }}:${{ secrets.SSH_USERNAME }} .
            echo "Deploying done!"
